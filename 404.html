<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
    <script>
      // Get the current URL path
      const path = window.location.pathname;

      // Store the path in sessionStorage. This is a simple and reliable way
      // to pass the path back to the main index.html page.
      sessionStorage.redirect = path;

      // Redirect to the root of the project (your index.html).
      // The "?_dummy" is a cache-busting trick.
      window.location.href = "/altcare-frontend/?_dummy";
    </script>
  </head>
  <body>
    <p>
      If you are not redirected, <a href="/altcare-frontend/">click here</a>.
    </p>
  </body>
</html>
