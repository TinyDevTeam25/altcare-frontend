<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/src/assets/Logo.png" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Altcare-App - Your healthcare companion"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Inter:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <title>Altcare App</title>
    <script>
      (function () {
        const l = window.location;
        const params = new URLSearchParams(l.search);
        const p = params.get("p"); // Get the path from the 'p' parameter
        if (p) {
          // If a path was passed from 404.html, rewrite the URL history
          window.history.replaceState(
            null,
            null,
            l.pathname.slice(0, l.pathname.lastIndexOf("/") + 1) +
              p.replace(/~and~/g, "&") +
              (params.get("q")
                ? "?" + params.get("q").replace(/~and~/g, "&")
                : "") +
              l.hash
          );
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
