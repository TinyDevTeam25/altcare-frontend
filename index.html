<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/src/assets/Logo.png" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Altcare-App - Your healthcare companion"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Inter:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <title>Altcare App</title>
    <script>
      (function () {
        const url = new URL(window.location.href);
        const path = url.searchParams.get("p");
        if (path) {
          // If we find a 'p' parameter, it means we were redirected from 404.html.
          // We rewrite the URL to the correct path and tell the browser to load it.
          const newPath = `${url.origin}${path}`;
          window.history.replaceState(null, "", newPath);
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
