<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/src/assets/Logo.png" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Altcare-App - Your healthcare companion"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Inter:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <title>Altcare App</title>
    <script>
      (function () {
        // Check if a redirect path was stored by the 404.html page
        const redirect = sessionStorage.getItem("redirect");
        if (redirect) {
          // If it exists, clear it from storage
          sessionStorage.removeItem("redirect");
          // And rewrite the URL in the browser's history to the correct path
          window.history.replaceState(null, null, redirect);
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
